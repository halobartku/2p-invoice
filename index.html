<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2P Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .items-section {
            margin: 2rem 0;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #4b5563;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
        }

        .totals {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #e2e8f0;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin-left: auto;
        }

        .required::after {
            content: "*";
            color: #ef4444;
            margin-left: 4px;
        }

        .invoice-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-remove {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .btn-remove:hover {
            background-color: #dc2626;
        }

        @media print {
            body {
                padding: 0;
                background: white;
            }
            .container {
                box-shadow: none;
                padding: 1rem;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="invoice">
        <div class="header">
            <div>
                <h1>INVOICE</h1>
                <div class="invoice-number" id="invoiceNumber">INV-2024-001</div>
            </div>
            <div>
                <img src="/api/placeholder/200/100" alt="Company Logo" />
            </div>
        </div>

        <div class="form-grid">
            <div class="form-section">
                <h3>From</h3>
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" id="fromCompany" required>
                </div>
                <div class="form-group">
                    <label class="required">VAT Number</label>
                    <input type="text" id="fromVAT" required>
                </div>
                <div class="form-group">
                    <label class="required">Address</label>
                    <textarea id="fromAddress" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Bill To</h3>
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" id="toCompany" required>
                </div>
                <div class="form-group">
                    <label class="required">VAT Number</label>
                    <input type="text" id="toVAT" required>
                </div>
                <div class="form-group">
                    <label class="required">Address</label>
                    <textarea id="toAddress" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label class="required">Invoice Date</label>
                    <input type="date" id="invoiceDate" required>
                </div>
                <div class="form-group">
                    <label class="required">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
            </div>
        </div>

        <div class="items-section">
            <h3>Items</h3>
            <div class="item-row header-row">
                <div>Description</div>
                <div>Quantity</div>
                <div>Price</div>
                <div>Total</div>
                <div></div>
            </div>
            <div id="itemsList">
                <!-- Items will be added here -->
            </div>
            <button class="btn-secondary no-print" onclick="addItem()">Add Item</button>
        </div>

        <div class="totals">
            <div class="totals-grid">
                <div>Subtotal:</div>
                <div id="subtotal">€0.00</div>
                <div>VAT (20%):</div>
                <div id="vat">€0.00</div>
                <div><strong>Total:</strong></div>
                <div id="total"><strong>€0.00</strong></div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Notes</label>
                <textarea id="notes" rows="3" placeholder="Payment terms, bank details, or any additional notes"></textarea>
            </div>
        </div>

        <div class="form-section no-print" style="text-align: right; margin-top: 2rem;">
            <button class="btn-primary" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>

    <script>
        let items = [];
        
        function addItem() {
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" placeholder="Description" onchange="updateTotals()">
                <input type="number" placeholder="Quantity" value="1" min="1" onchange="updateTotals()">
                <input type="number" placeholder="Price" step="0.01" onchange="updateTotals()">
                <div class="item-total">€0.00</div>
                <button class="btn-remove" onclick="removeItem(this)">×</button>
            `;
            document.getElementById('itemsList').appendChild(itemRow);
            items.push(itemRow);
            updateTotals();
        }

        function removeItem(button) {
            const row = button.parentElement;
            items = items.filter(item => item !== row);
            row.remove();
            updateTotals();
        }

        function updateTotals() {
            let subtotal = 0;
            items.forEach(row => {
                const quantity = parseFloat(row.children[1].value) || 0;
                const price = parseFloat(row.children[2].value) || 0;
                const total = quantity * price;
                row.children[3].textContent = `€${total.toFixed(2)}`;
                subtotal += total;
            });

            const vat = subtotal * 0.20;
            const total = subtotal + vat;

            document.getElementById('subtotal').textContent = `€${subtotal.toFixed(2)}`;
            document.getElementById('vat').textContent = `€${vat.toFixed(2)}`;
            document.getElementById('total').textContent = `€${total.toFixed(2)}`;
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const invoice = document.getElementById('invoice');
            
            html2canvas(invoice, {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/jpeg', 1.0);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                const imgX = (pdfWidth - imgWidth * ratio) / 2;
                const imgY = 0;

                pdf.addImage(imgData, 'JPEG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                pdf.save('invoice.pdf');
            });
        }

        // Set default dates
        const today = new Date().toISOString().split('T')[0];
        const dueDate = new Date();
        dueDate.setDate(dueDate.getDate() + 30);
        document.getElementById('invoiceDate').value = today;
        document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];

        // Add first item row by default
        addItem();
    </script>
</body>
</html>
