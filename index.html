<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2P Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
    </div>
    
    <div class="container" id="invoice">
        <div class="header">
            <div>
                <h1>INVOICE</h1>
                <div class="invoice-number" id="invoiceNumber">INV-2024-001</div>
            </div>
            <div>
                <img src="/api/placeholder/200/100" alt="Company Logo" />
            </div>
        </div>

        <div class="settings">
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" onchange="updateCurrency()">
                    <option value="EUR">EUR (€)</option>
                    <option value="USD">USD ($)</option>
                    <option value="GBP">GBP (£)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="taxRate">VAT Rate:</label>
                <input type="number" id="taxRate" value="20" min="0" max="100" step="0.1" onchange="updateTotals()">
                <span>%</span>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-section">
                <h3>From</h3>
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" id="fromCompany" required>
                </div>
                <div class="form-group">
                    <label class="required">VAT Number</label>
                    <input type="text" id="fromVAT" required>
                </div>
                <div class="form-group">
                    <label class="required">Address</label>
                    <textarea id="fromAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="fromEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="fromPhone">
                </div>
            </div>

            <div class="form-section">
                <h3>Bill To</h3>
                <div class="form-group">
                    <label class="required">Company Name</label>
                    <input type="text" id="toCompany" required>
                </div>
                <div class="form-group">
                    <label class="required">VAT Number</label>
                    <input type="text" id="toVAT" required>
                </div>
                <div class="form-group">
                    <label class="required">Address</label>
                    <textarea id="toAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="toEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="toPhone">
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label class="required">Invoice Date</label>
                    <input type="date" id="invoiceDate" required>
                </div>
                <div class="form-group">
                    <label class="required">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <label>Purchase Order Number</label>
                    <input type="text" id="poNumber">
                </div>
            </div>
        </div>

        <div class="items-section">
            <h3>Items</h3>
            <div class="item-row header-row">
                <div>Description</div>
                <div>Quantity</div>
                <div>Price</div>
                <div>Total</div>
                <div></div>
            </div>
            <div id="itemsList">
                <!-- Items will be added here -->
            </div>
            <button class="btn-secondary no-print" onclick="addItem()">Add Item</button>
        </div>

        <div class="totals">
            <div class="totals-grid">
                <div>Subtotal:</div>
                <div id="subtotal">€0.00</div>
                <div>VAT (<span id="taxRateDisplay">20</span>%):</div>
                <div id="vat">€0.00</div>
                <div><strong>Total:</strong></div>
                <div id="total"><strong>€0.00</strong></div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Notes</label>
                <textarea id="notes" rows="3" placeholder="Payment terms, bank details, or any additional notes"></textarea>
            </div>
            <div class="form-group">
                <label>Payment Details</label>
                <textarea id="paymentDetails" rows="3" placeholder="Bank account details, payment methods accepted"></textarea>
            </div>
        </div>

        <div class="form-actions no-print">
            <button class="btn-secondary" onclick="saveAsDraft()">Save Draft</button>
            <button class="btn-primary" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
