<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2P Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
    </div>
    
    <div class="container" id="invoice">
        <div class="header">
            <div>
                <h1>INVOICE</h1>
                <div class="invoice-number" id="invoiceNumber">INV-2024-001</div>
            </div>
            <div>
                <img src="/api/placeholder/200/100" alt="Company Logo" />
            </div>
        </div>

        <div class="settings">
            <select id="currency" onchange="updateCurrency()">
                <option value="EUR">EUR (€)</option>
                <option value="USD">USD ($)</option>
                <option value="GBP">GBP (£)</option>
            </select>
            <input type="number" id="taxRate" value="20" min="0" max="100" step="0.1" onchange="updateTotals()">
            <label for="taxRate">% VAT Rate</label>
        </div>

        <!-- Rest of the form structure remains the same -->
        
        <div class="form-actions">
            <button class="btn-secondary" onclick="saveAsDraft()">Save Draft</button>
            <button class="btn-primary" onclick="generatePDF()">Generate PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
